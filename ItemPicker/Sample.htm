<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>ItemPicker plugin sample</title>
  <link type="text/css" rel="stylesheet" href="Content/itemPicker.css" />
</head>
<body>
  <div fieldName="sample1" class="sample-itempicker" style="width:100px; height:100px"></div>
  
  <script type="text/javascript" src="Scripts/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="Scripts/jquery-ui-1.8.17.js"></script>
  <script type="text/javascript" src="Scripts/itemPicker.js"></script>
  <script type="text/javascript">
    $('.sample-itempicker').itemPicker({
      getFieldName: function($picker) { return $picker.attr('fieldName'); },
      loadContent: function($picker, callback) {
        callback([
            { Value: '1', Label: 'img 1' },
            { Value: '2', Label: 'img 2' },
            { Value: '3', Label: 'img 3' },
            { Value: '4', Label: 'img 4' },
            { Value: '5', Label: 'img 5' },
            { Value: '6', Label: 'img 6' },
            { Value: '7', Label: 'img 7' }
          ]);
      }
    });
  </script>
</body>
</html>
