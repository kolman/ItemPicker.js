<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="../Scripts/jquery-1.7.1.js"></script>
  <link rel="stylesheet" href="../Content/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="../Scripts/qunit.js"></script>
  <script type="text/javascript" src="../Scripts/hamcrest.js"></script>

  <link type="text/css" rel="stylesheet" href="../src/itemPicker.css" />
  <script type="text/javascript" src="../src/itemPicker.js"></script>

<script type="text/javascript">
    $(document).ready(function () {

        $('#picker').itemPicker({
            selection: 'multiple',
            loadContent: function ($picker, callback) {
                callback([
                        { Value: 1, Label: 'item 1' },
                        { Value: 2, Label: 'item 2' },
                        { Value: 3, Label: 'item 3' }
                    ]);
            }
        });

        test("Picker should contain a select box", function () {
            var $select = $('#picker select');
            ok($select.length == 1, "Picker should contain a select box");
        });

        test("Select box values should reflect the state of the picker", function () {
            var $items = $('#picker .itemPicker-item');
            $($items[1]).find('label').click();
            $($items[2]).find('label').click();
            var selectBoxValues = $('#picker select').val();
            assertThat(selectBoxValues, equalTo([2, 3]));
        });

    });
</script>
  
</head>
<body>
  <h1 id="qunit-header">Single Selection</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>

  <div id="picker" style="width:100px; height:100px"></div>

</body>
</html>
