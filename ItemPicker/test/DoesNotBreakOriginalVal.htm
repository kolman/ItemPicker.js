<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="../Scripts/jquery-1.7.1.js"></script>
  <link rel="stylesheet" href="../Content/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="../Scripts/qunit.js"></script>
  
  <link type="text/css" rel="stylesheet" href="../src/itemPicker.css" />
  <script type="text/javascript" src="../src/itemPicker.js"></script>
  <script type="text/javascript" src="../src/filePicker.js"></script>

<script type="text/javascript">
    $(document).ready(function() {

        $('#picker').itemPicker({
            selection: 'single',
            loadContent: function($picker, callback) {
                callback([
                        { Value: 1, Label: 'item 1' },
                        { Value: 2, Label: 'item 2' },
                        { Value: 3, Label: 'item 3' }
                    ]);
            }
        });

        test("Does not break get val()", function() {
            var value = $('#readControl').val();
            ok(value == 'a value');
        });

        test("Does not break set val()", function () {
            $('#writeControl').val('a value');
            ok($('#writeControl')[0].value == 'a value');
        });

    });
</script>
  
</head>
<body>
  <h1 id="qunit-header">Single Selection</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>

  <div id="picker" style="width:100px; height:100px"></div>

  <input id="readControl" type="text" value="a value" />

  <input id="writeControl" type="text" />

</body>
</html>
